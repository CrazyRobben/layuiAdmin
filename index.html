<script type="text/html" id="dialogChangePassword">
    <form class="dialogChangePassword">
        <div class="formItem">
            <label>原密码:</label>
            <input type="password">
        </div>
        <div class="formItem">
            <label>新密码:</label>
            <input type="password">
        </div>
        <div class="formItem">
            <label>确认密码:</label>
            <input type="password">
        </div>
    </form>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="layui/layui.all.js"></script>
<script>
    /**
     * 类Vue路由设计，如不需要可删除
     */
    function initRouter() {
        var url = window.location.href;
        var router;
        if (url.indexOf("#/") > -1) {
            router = url.substring(url.indexOf('#/') + 2);
            if (router === '') {
                router = 'index.html';
            }
            $('#iframeParent').attr('src', 'html/' + router);
        } else {
            $('#iframeParent').attr('src', 'html/index.html');
            history.replaceState(null, null, '#/');
        }
        //地址栏修改不刷新的解决方案
        $('a').click(function () {
            window.location.href=$(this).attr('href');
            window.location.reload();
        });
    }

    initRouter();
    //显示设置弹框
    $('.loginNameDiv').click(function () {
        if ($('.dialogMenu').css('display') === 'block') {
            $('.dialogMenu').css('display', 'none');
        } else {
            $('.dialogMenu').css('display', 'block');
        }

    });
    //显示修改密码弹框
    $('#parentChangePassword').click(function () {
        layer.open({
            type: 1,
            title: '修改密码',
            content: $('#dialogChangePassword').html(), //这里content是一个普通的String
            btn: ['确定', '取消'],
            yes: function (index, layero) {

            },
            btn2: function (index, layero) {
                //return false 开启该代码可禁止点击该按钮关闭
            }
        });
    });
</script>
