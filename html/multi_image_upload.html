<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多图上传</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<button id="btn_upload">点击上传</button>
</body>
</html>
<!--上传图片弹框 -->
<script id="uploadDialog" type="text/html">
    <form class="layui-form" action="">


        <div class="layui-form-item">
            <label class="layui-form-label">上传图片</label>
            <div class="layui-input-block">
                <input id="multi-upload" name="images">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传图片2</label>
            <div class="layui-input-block">
                <input id="multi-upload2" name="images">
            </div>
        </div>
    </form>


</script>
<script src="../js/jquery.min.js"></script>
<script src="../layui/layui.all.js"></script>
<script src="../component/multi_image_upload.js"></script>
<script>
    layui.use(['layer'], function () {
        window.layer = layui.layer;
        mounted();
    });


    function mounted() {
        $('#btn_upload').click(function () {
            layer.open({
                title: '上传',
                type: 1,
                content: $('#uploadDialog').html(),
                area: ['50%', '70%'],
                btn:['确定','取消'],
                success:function(){
                    MultiImageUpload.init('#multi-upload')
                    MultiImageUpload.init('#multi-upload2')
                },
                yes:function (index, layero) {

                },
                btn2:function (index,layero) {

                }
            })
        })

    }
</script>
